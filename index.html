  <!-- カウントダウン -->
  <script>
    let countdownVideo;

    window.onload = function() {
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                startCountdown();
            }
        });
    };

    function startCountdown() {
        /*document.querySelector('button').style.display = 'none';*/

        countdownVideo = document.getElementById('countdownVideo');
        countdownVideo.style.display = 'block';
        countdownVideo.play();
    }
    function endCountdown() {
        /* 動画を非表示に */
        countdownVideo.style.display = 'none';
        /* ボタンの再表示 */
        /*document.querySelector('button').style.display = 'block';*/
    }
</script>

    video {
        display: none; /*まずは非表示*/
        width: 100%;
        height: 100%;

<body>
  <!-- カウントダウン -->
  <video id="countdownVideo" src="./movies/movie1.mp4" onended="endCountdown()"></video>
  <!--スコアボード-->
  <div id="app">
    <div id="nameBar">
		<div id="left-decision-buttons">
			  <button class="decision-button" data-value="1"><span class="cap-big">S</span>pin</button>
			  <button class="decision-button" data-value="2"><span class="cap-big">B</span>urst</button>
			  <button class="decision-button" data-value="2"><span class="cap-big">O</span>ver</button>
			  <button class="decision-button" data-value="3"><span class="cap-big">X</span>tream</button>
		</div>
        <div id="centre" >
            <div>BBXSB</div>
            <div id="buttons">
                <div id="reset-button">
                    <span class="material-symbols-outlined">refresh</span>
                </div>
                <div id="menu-icon">
                    <span class="material-symbols-outlined">settings</span>
                </div>
                <div id="rocket-icon">
                    <span class="material-symbols-outlined">rocket_launch</span>
                </div>
            </div>
        </div>
		<div id="right-decision-buttons">
			  <button class="decision-button" data-value="1"><span class="cap-big">S</span>pin</button>
			  <button class="decision-button" data-value="2"><span class="cap-big">B</span>urst</button>
			  <button class="decision-button" data-value="2"><span class="cap-big">O</span>ver</button>
			  <button class="decision-button" data-value="3"><span class="cap-big">X</span>tream</button>
		</div>
    </div>
    <div class="container">
        <div class="left-pane">
          <div class="score" id="leftScore">0</div>
		  <div id="left-player-name"></div>
        </div>
        <div class="center-pane">
              <!--<div class="vs">VS</div>-->
          <ul id="decision-log"></ul>
        </div>
        <div class="right-pane">
          <div class="score" id="rightScore">0</div>
          <div id="right-player-name"></div>
        </div>
    </div>
    <div id="footer">powered by BB Baron</div>
    <div id="adspace">
        
    </div>
    <div id="setting-modal">
      <form id="setting-form">
        <h2>プレイヤー名設定</h2>
        <button type="submit" style="margin-bottom: 10px;">Set and Close</button><br>
        <label for="left-player-name-input">Left：</label>
        <input type="text" id="left-player-name-input" name="leftPlayerName" required value="Left">
        <label for="right-player-name-input">Right：</label>
        <input type="text" id="right-player-name-input" name="rightPlayerName" required value="Right"><br>
        <div id="sets">
			<div id="victory-point-setting">Victory Points:
			 <input type="number" id="victory-point-input" value="4" size="3">
            </div>
			<div id="styleselect">
                <select onchange="changestyle('mystyle',value);">
				    <option value="style.css">Default Style</option>
				    <option value="style_b.css">Black Style</option>
				    <option value="style_g.css">Green Style</option>
				    <option value="style_bl.css">Blue Style</option>
                </select>
            </div>
		</div>
        <div class="btnlink"><a href="start.html">Start Page</a></div>
      </form>
    </div>
  </div>
